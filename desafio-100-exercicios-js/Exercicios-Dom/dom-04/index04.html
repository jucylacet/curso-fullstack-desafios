<!--4. Crie uma página que calcule a soma dos números de 1 a N, onde N é um valor inserido pelo usuário.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soma de Números</title>
</head>
<body>
  <h1>Soma de Números</h1>
  <div>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero-digitado" name="numero" min="1">
    <button onclick="somar()">Somar</button>
  </div>
  <div id="resultado"></div>
  
  <script src="./script04.js"></script>
</body>
</html>
