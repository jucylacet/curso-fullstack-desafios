<!--5. Crie uma página que exiba a tabuada de um número inserido pelo usuário, utilizando loops.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
</head>
<body>
  <h1>Tabuada</h1>
  <div>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero-digitado" name="numero">
    <button onclick="tabuada()">Verificar</button>
  </div>
  <div id="resultado"></div>
  
  <script src="./script05.js"></script>
</body>
</html>
